<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Game | JAVASCRIPT</title>
  </head>
  <link rel="icon" type="image/x-icon" href="assets/icons/js.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="assets/styles/style.css">
  <body>
    <div class="container">
      <h2>Guess Game Using Javascript</h2>
      <div class="board">
        <div class="form">
          <label for="guessField">Enter a guess: </label>
          <input type="number" min="1" max="100" required id="guessField" class="guessField" />
          <input type="submit" value="Submit" class="guessSubmit" />
        </div>

        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
