<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Calendar</title>
</head>
<body>
    <section>
        <h1 class="heading">My Calendar</h1>
    </section>
    <section>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="week">
                <div class="Sun">Sun</div>
                <div class="Mon">Mon</div>
                <div class="Tue">Tue</div>
                <div class="Wed">Wed</div>
                <div class="Thu">Thu</div>
                <div class="Fri">Fri</div>
                <div class="Sat">Sat</div>
            </div> 
            <div class="days">
                <div class="prev-date">28</div>
                <div class="prev-date">29</div>
                <div class="prev-date">30</div>
                <div class="prev-date">31</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div> 
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="today">21</div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="next-date">1</div>
                <div class="next-date">2</div>
                <div class="next-date">3</div>
                <div class="next-date">4</div>
                </div>
              
        </div>
    </div>
    </section>
  <script src="index.js"></script>
</body>
</html>
